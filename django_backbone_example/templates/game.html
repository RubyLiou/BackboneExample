{% extends 'base.html' %}
{% load staticfiles %}
{% load compress %}


{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <form class="form-inline" id='number-submit-form' role="form">
                    <div class="form-group">
                        <input name='number' type="number" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input class='btn btn-default' type="submit" />
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="jumbotron clearfix" id="mine">
                </div>
            </div>
            <div class="col-sm-2">
                <h3 id="count"></h3>
                <h4 id="message"></h4>
            </div>
        </div>

    </div>

    {% include  'marionettejs.html'%}
    <script src="{% static 'js/model.js' %}"></script>
    <script src="{% static 'js/view.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        $(function(){
            app.init();
        });
    </script>
{% endblock %}
